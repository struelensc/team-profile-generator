<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container py-5">
      <div class="row mb-4">
        <div class="col-lg-5">
          <header class="display-4 font-weight-light">Our team</header>
        </div>
      </div>

      <main>
        <div class="row text-center">
          <!-- Manager team item-->
          <div class="col-xl-3 col-sm-6 mb-5">
            <div class="bg-white rounded shadow-sm py-5 px-4">
              <img
                src="../assets/icons8-businessman-100.png"
                alt="gear icon representing web development"
                class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm"
              />
              <h5 class="mb-0">Courtney</h5>
              <p class="text-uppercase text-muted">Manager</p>
              <p class="small text-uppercase text-muted mb-0">ID: 20</p>
              <p class="small text-uppercase text-muted">Office Number: 1</p>
              <ul class="social list-inline mb-0 mt-3">
                <li class="list-inline-item">
                  <!-- Email -->
                  <a href="mailto:courtney@email.com" class="icon"
                    ><i class="fa fa-envelope"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- End-->
          <!-- Engineer team item-->
          <div class="col-xl-3 col-sm-6 mb-5 d-flex">
            <div
              class="bg-white rounded shadow-sm py-5 px-4 w-100 align-items-stretch"
            >
              <img
                src="../assets/icons8-web-development-100.png"
                alt="gear icon representing web development"
                class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm"
              />
              <h5 class="mb-0">Mason</h5>
              <p class="text-uppercase text-muted">Engineer</p>
              <p class="small text-uppercase text-muted">ID: 10</p>
              <ul class="social list-inline mb-0 mt-3">
                <li class="list-inline-item">
                  <!-- Email -->
                  <a href="mailto:mason@email.com" class="icon"
                    ><i class="fa fa-envelope"></i
                  ></a>
                </li>
                <!-- Github -->
                <li class="list-inline-item">
                  <a
                    href="https://github.com/blalockma"
                    class="icon"
                    target="_blank"
                    ><i class="fa fa-github"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- End-->
          <!-- Intern team item-->
          <div class="col-xl-3 col-sm-6 mb-5">
            <div class="bg-white rounded shadow-sm py-5 px-4">
              <img
                src="../assets/icons8-graduation-cap-100.png"
                alt="gear icon representing web development"
                class="img-fluid rounded-circle mb-3 img-thumbnail shadow-sm"
              />
              <h5 class="mb-0">Jaryn</h5>
              <p class="text-uppercase text-muted">Intern</p>
              <p class="small text-uppercase text-muted mb-0">ID: 30</p>
              <p class="small text-uppercase text-muted">
                School: University of Washington
              </p>
              <ul class="social list-inline mb-0 mt-3">
                <li class="list-inline-item">
                  <!-- Email -->
                  <a href="mailto:jaryn@email.com" class="icon"
                    ><i class="fa fa-envelope"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
          <!-- End-->
        </div>
      </main>
    </div>
  </body>
</html>
